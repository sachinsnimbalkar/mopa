<div style="text-align:left;width:500px;">
  <h1>
      {{ title }}!
  </h1>

  <table *ngIf="arrBirds">
      <!-- ADD HEADERS -->
      <tr>
        <th>srno</th>
        <th>Date</th>
        <th>Event</th>
        <th>City</th>
        <th>Venue</th>
      </tr>

      <!-- BIND ARRAY TO TABLE -->
      <tr *ngFor="let bird of arrBirds">
        <td>{{bird.srno}}</td>
        <td>{{bird.Date}}</td> 
        <td>{{bird.Event}}</td> 
        <td>{{bird.City}}</td> 
        <td>{{bird.Venue}}</td>
      </tr>
  </table>
</div>
